	<style>

  				from{left:80px;}
  				to {left:120px;}}
  		.egg {animation: po2 1s infinite linear alternate;}
				@keyframes po2{
				to{transform: rotate(15deg);}}
		.coromon{z-index:9999;animation:po3 6s infinite linear;}

     			from{}

  		.haha{animation: po5 1s infinite;}
  				@keyframes po5{

				to {opacity:0%;}}
		.monster{animation: po6 5s infinite;}
  				@keyframes po6{
  				from{left:0px;}
  				to {left:80px;}}

	</style>
